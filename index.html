<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <nav>
          <a href="#" class="logo"><span>Books</span></a>
          <ul class="links">
              <a href="#home">Home</a>
              <a href="#read-list">Review</a>
            </ul>
            <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
            fill="currentColor" viewBox="0 0 24 24" id="menu" >

            <path d="M3 5h18v2H3zm0 6h18v2H3zm0 6h18v2H3z"></path>
        </svg>
    </nav>
    <div id="text-size-controls">
        <button id="increase-text">A+</button>
        <button id="decrease-text">A-</button>
            <button id="dark-mode-btn" title="Toggle Dark Mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
             fill="currentColor" viewBox="0 0 24 24">
            <!-- Boxicons v3.0.8 -->
            <path d="M12.2 22c4.53 0 8.45-2.91 9.76-7.24a1.002 1.002 0 0 0-1.25-1.25c-.78.23-1.58.35-2.38.35-4.52 0-8.2-3.68-8.2-8.2 0-.8.12-1.6.35-2.38.11-.35.01-.74-.25-1s-.64-.36-1-.25A10.17 10.17 0 0 0 2 11.8C2 17.42 6.57 22 12.2 22M8.18 4.65c-.03.34-.05.68-.05 1.02 0 5.62 4.57 10.2 10.2 10.2.34 0 .68-.02 1.02-.05C17.93 18.38 15.23 20 12.2 20 7.68 20 4 16.32 4 11.8a8.15 8.15 0 0 1 4.18-7.15"></path>
        </svg>
    </button>
    </div>
    <section id="home">
        <div class="feature-box">
            <h1>Featured</h1>
                <hr>
                <input type="text" id="search-input" placeholder="Book...">
                <button id="search-btn">Search</button>
                <div id="card-container"></div>
                <div id="pageno"></div>
        </div>
    </section>
    

    <section id="read-list">
        <div class="tab">
            <button = class="tab-btn active" data-tab = "reading">ReadingList</button>
            <button class="tab-btn" data-tab="read">Read</button>
        </div>
            <div id ="reading-container" class="tab-content active"></div>
            <div id="read-container" class="tab-content"></div>
        </section>
    <script src="script.js"></script>
  </body>
</html>
